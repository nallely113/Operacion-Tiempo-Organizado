    <div class="signupFrm">
        <form action="" class="form">
            <center>
                <h1 class="title">Asistencia Como Maestro</h1>


                <div class="form-group">
                    <label for="pin">Número de empleado</label>
                    <input type="text" class="form-check" placeholder="Número de empleado" id="pin" maxlength="10" size="10" required="obligatorio">
                </div>

                <div class="form-group">
                    <label for="text" required="obligatorio"></label>
                    <select id="text" name="Categoria">
                        <option value="Selecciona" >Nombre Completo</option>
                      <option href="" value="Maestro1">Jose Manuel Chavez Garcia</option>
                      <option href="" value="Maestro2">Gerardo Arturo Pruneda Avila</option>
                      <option href="" value="Maestro3">Monica Janeth Rodriguez Reyna</option>
                      <option href="" value="Maestro4">Rosa Isela Hernandez Salinas</option>
                      <option href="" value="Maestro5">Jose Luis Olivares Cerda</option>
                      <option href="" value="Maestro6">David Concepcion Contreras Perez</option>
                      <option href="" value="Maestro7">Luisa Leticia Campos Rodriguez</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="text"></label>
                    <select id="text" name="Categoria">
                        <option value="Selecciona">Selecciona la Materia</option>
                      <option href="" value="Materia1">Administracion de Proyectos de TI</option>
                      <option href="" value="Materia2">Desarrollo Web Integral</option>
                      <option href="" value="Materia3">Extraccion de Conocimiento en Base de Datos</option>
                      <option href="" value="Materia4">Direccion de Equipos de Alto Rendimiento</option>
                      <option href="" value="Materia5">Desarrollo para Dispositivos Inteligentes</option>
                      <option href="" value="Materia6">Ingles</option>
                      <option href="" value="Materia7">Tutoria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time"></label>
                    <select id="time" name="Categoria">
                        <option value="Selecciona">Selecciona la hora de Clase</option>
                      <option href="" value="Hora1">6:00pm</option>
                      <option href="" value="Hora2">6:40pm</option>
                      <option href="" value="Hora3">7:20pm</option>
                      <option href="" value="Hora4">8:00pm</option>
                      <option href="" value="Hora5">8:40pm</option>
                      <option href="" value="Hora6">9:20pm</option>
                      <option href="" value="Hora7">10:00pm</option>
                    </select>
                </div>

            </center>
            <input type="submit" class="submitBtn" value="Enviar">
        </form>
